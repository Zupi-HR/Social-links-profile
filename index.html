<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="profile-card">
    <img class="profile-card__avatar" src="assets/images/avatar-jessica.jpeg" alt="Headshot of Jessica Randall">
    <div class="profile-card__heading">
      <h1 class="profile-card__name">Jessica Randall</h1>
      <p class="profile-card__location">London, United Kingdom</p>
    </div>
    <p class="profile-card__bio">"Front-end developer and avid reader."</p>
    <ul class="profile-card__links">
      <li><a class="profile-card__link" href="#">GitHub</a></li>
      <li><a class="profile-card__link" href="#">Frontend Mentor</a></li>
      <li><a class="profile-card__link" href="#">LinkedIn</a></li>
      <li><a class="profile-card__link" href="#">Twitter</a></li>
      <li><a class="profile-card__link" href="#">Instagram</a></li>
    </ul>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Župi</a>.
  </footer>
</body>

</html>
